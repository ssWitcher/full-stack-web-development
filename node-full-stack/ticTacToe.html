<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="ticTacToe.css">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <table>
      <tbody>
        <tr>
          <td class="vertical horizontal"></td>
          <td class="vertical horizontal"></td>
          <td class="horizontal"></td>
        </tr>
        <tr>
          <td class="vertical horizontal"></td>
          <td class="vertical horizontal"></td>
          <td class="horizontal"></td>
        </tr>
        <tr>
          <td class="vertical"></td>
          <td class="vertical"></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
